# Build settings
highlighter: pygments
permalink: pretty
paginate: 20
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]
anchorjs: true      # if you want to customize anchor. check out line:129 of `post.html`

# Markdown settings
# replace redcarpet to kramdown,
# although redcarpet can auto highlight code, the lack of header-id make the catalog impossible, so I switch to kramdown
# document: http://jekyllrb.com/docs/configuration/#kramdown
markdown: kramdown
kramdown:
  input: GFM        # use Github Flavored Markdown !important


# Duoshuo settings
# please set your own DuoShuo account in `post.html` and `about.html`
useDuoshuo: false    # use both Comment and Share
useShare: false      # use Comment only. seeing the Share component is depend on Comment so we can NOT use share only.
disqus_shortname : 'xinsblog'

# Todo: Analysis settings
# Please set your own analysis account in `head.html`(Baidu) and `default.html`(QQ)
useBaiduAnalysis: false
useTencentAnalysis: false
useGoogleAnalysis: true     # TODO


# Sidebar settings
sidebar: true
sidebar-featured-tags: true
sidebar-about-description: "不知疲倦地翻越每一座山丘。"
sidebar-avatar: /img/avatar-xin.jpg     # use absolute URL.

